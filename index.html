<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamDrop - Home</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            color: #f4f4f4;
            background-color: #121212;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        h1 {
            color: #ffffff;
            font-size: 36px;
            margin-bottom: 20px;
            font-weight: 600;
        }
        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .search-box {
            padding: 10px;
            border: none;
            border-radius: 6px;
            width: 300px;
        }
        .go-button {
            padding: 10px 20px;
            margin-left: 10px;
            background-color: #0073e6;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .go-button:hover {
            background-color: #005bb5;
        }
        .radio-buttons {
            margin-left: 20px;
        }
        .results {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            width: 100%;
        }
        .result-card {
            background-color: #1e1e1e;
            border-radius: 12px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .result-card:hover {
            transform: scale(1.05);
        }
        .view-more {
            margin-top: 20px;
            padding: 12px 20px;
            background-color: #0073e6;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .view-more:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>

<h1>StreamDrop</h1>
<div class="search-container">
    <input type="text" id="search-input" class="search-box" placeholder="Search for movies or TV shows...">
    <button class="go-button" onclick="search()">Go</button>
    <div class="radio-buttons">
        <label><input type="radio" name="media-type" value="movie" checked> Movie</label>
        <label><input type="radio" name="media-type" value="tv"> TV Show</label>
    </div>
</div>

<div id="results" class="results"></div>
<button id="view-more" class="view-more" style="display:none;" onclick="loadMore()">View More</button>

<script>
    const API_KEY = '931664f0'; // Your OMDb API key
    let currentPage = 1;
    let totalResults = 0;

    async function search() {
        const searchTerm = document.getElementById('search-input').value;
        const mediaType = document.querySelector('input[name="media-type"]:checked').value;

        if (mediaType === 'tv') {
            window.location.href = `tv.html?search=${encodeURIComponent(searchTerm)}`;
            return;
        }

        const url = `https://www.omdbapi.com/?apikey=${API_KEY}&s=${encodeURIComponent(searchTerm)}&page=${currentPage}`;
        const response = await fetch(url);
        const data = await response.json();

        if (data.Response === "True") {
            totalResults = parseInt(data.totalResults);
            displayResults(data.Search);
            if (currentPage * 10 < totalResults) {
                document.getElementById('view-more').style.display = 'block';
            } else {
                document.getElementById('view-more').style.display = 'none';
            }
        } else {
            document.getElementById('results').innerHTML = '<p>No results found.</p>';
        }
    }

    function displayResults(results) {
        const resultsContainer = document.getElementById('results');
        resultsContainer.innerHTML = '';

        results.forEach(movie => {
            const card = document.createElement('div');
            card.className = 'result-card';
            card.innerHTML = `
                <img src="${movie.Poster !== 'N/A' ? movie.Poster : 'https://via.placeholder.com/300x450?text=No+Image'}" alt="${movie.Title}" width="100%">
                <h3>${movie.Title}</h3>
                <p>(${movie.Year})</p>
            `;
            card.onclick = () => {
                localStorage.setItem('selectedMovieID', movie.imdbID);
                window.location.href = 'movie.html';
            };
            resultsContainer.appendChild(card);
        });
    }

    function loadMore() {
        currentPage++;
        search();
    }
</script>

</body>
</html>
