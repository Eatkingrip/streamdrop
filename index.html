<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamDrop</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            color: #f4f4f4;
            background-color: #121212;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #ffffff;
            font-size: 36px;
            margin-bottom: 20px;
        }
        .container {
            text-align: center;
        }
        .search-box {
            margin-bottom: 20px;
        }
        .search-input {
            padding: 10px;
            width: 300px;
            border: 1px solid #0073e6;
            border-radius: 6px;
            margin-right: 10px;
        }
        .search-button {
            padding: 10px 20px;
            background-color: #0073e6;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .search-button:hover {
            background-color: #005bb5;
        }
        .radios {
            margin: 20px 0;
        }
        .results-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        .result-card {
            background-color: #1e1e1e;
            border-radius: 12px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .result-card:hover {
            transform: scale(1.05);
        }
        img {
            width: 100%;
            height: auto;
            border-radius: 12px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>StreamDrop</h1>
    <div class="search-box">
        <input type="text" id="search-input" class="search-input" placeholder="Search for a movie or TV show...">
        <button class="search-button" onclick="search()">Go</button>
    </div>
    <div class="radios">
        <label><input type="radio" name="category" value="movie" checked> Movie</label>
        <label><input type="radio" name="category" value="tv"> TV Show</label>
    </div>
    <div id="results" class="results-container"></div>
</div>

<script>
    const API_KEY = '931664f0'; // Your OMDb API key

    async function search() {
        const searchTerm = document.getElementById('search-input').value.trim();
        const category = document.querySelector('input[name="category"]:checked').value;
        
        if (!searchTerm) {
            document.getElementById('results').innerHTML = '<p>Please enter a search term.</p>';
            return;
        }
        
        // Construct URL for API request
        const url = `https://www.omdbapi.com/?apikey=${API_KEY}&s=${encodeURIComponent(searchTerm)}&type=${category}`;
        const response = await fetch(url);
        const data = await response.json();

        if (data.Response === "True") {
            displayResults(data.Search, category);
        } else {
            document.getElementById('results').innerHTML = '<p>No results found.</p>';
        }
    }

    function displayResults(results, category) {
        const resultsContainer = document.getElementById('results');
        resultsContainer.innerHTML = ''; // Clear previous results

        results.forEach(result => {
            const resultCard = document.createElement('div');
            resultCard.className = 'result-card';
            resultCard.onclick = () => {
                if (category === "movie") {
                    window.location.href = `movie.html?id=${result.imdbID}`; // Redirect to movie page
                } else {
                    localStorage.setItem('selectedShowID', result.imdbID);
                    window.location.href = 'tv.html'; // Redirect to TV page
                }
            };

            const poster = document.createElement('img');
            poster.src = result.Poster;
            resultCard.appendChild(poster);
            const title = document.createElement('p');
            title.innerText = result.Title;
            resultCard.appendChild(title);
            resultsContainer.appendChild(resultCard);
        });
    }
</script>

</body>
</html>
