<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamDrop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #121212;
        }
        .container {
            width: 60%;
            text-align: center;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background-color: #1e1e1e;
            border-radius: 8px;
        }
        .header {
            margin-bottom: 20px;
        }
        /* Color of the header text changes slightly to show updates */
        .header h1 {
            font-size: 36px;
            color: #a1c4ff;
            margin: 0;
        }
        .search-bar {
            margin: 20px 0;
        }
        input[type="text"] {
            width: 70%;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: none;
        }
        input[type="button"] {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #0073e6;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="button"]:hover {
            background-color: #005bb5;
        }
        .results {
            margin-top: 20px;
            text-align: left;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }
        .result-card {
            background-color: #2a2a2a;
            border-radius: 6px;
            padding: 10px;
            transition: transform 0.2s;
            text-align: center;
            cursor: pointer;
        }
        .result-card:hover {
            transform: scale(1.05);
            background-color: #3a3a3a;
        }
        .result-card img {
            max-height: 250px;
            object-fit: cover;
            border-radius: 4px;
        }
        .radio-group {
            margin: 10px 0;
            color: #ffffff;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>StreamDrop</h1>
    </div>
    
    <div class="search-bar">
        <input type="text" id="searchQuery" placeholder="Search for a movie or TV show...">
        <input type="button" value="Go" onclick="performSearch()">
    </div>

    <div class="radio-group">
        <input type="radio" id="movie" name="type" value="movie" checked>
        <label for="movie">Movie</label>
        <input type="radio" id="tv" name="type" value="series">
        <label for="tv">TV</label>
    </div>

    <div id="results" class="results"></div>
</div>

<script>
    const API_KEY = '931664f0'; // OMDb API key

    async function performSearch() {
        const query = document.getElementById('searchQuery').value;
        const type = document.querySelector('input[name="type"]:checked').value;

        if (!query) {
            alert("Please enter a search term!");
            return;
        }

        const url = `https://www.omdbapi.com/?apikey=${API_KEY}&s=${encodeURIComponent(query)}&type=${type}`;

        try {
            const response = await fetch(url);
            const data = await response.json();

            if (data.Response === "True") {
                displayResults(data.Search);
            } else {
                document.getElementById('results').innerHTML = `<p>No results found for "${query}"</p>`;
            }
        } catch (error) {
            console.error("Error fetching data from OMDb API:", error);
            document.getElementById('results').innerHTML = `<p>Error fetching data. Please try again later.</p>`;
        }
    }

    function displayResults(results) {
        const resultsDiv = document.getElementById('results');
        resultsDiv.innerHTML = results.map(item => `
            <div class="result-card" onclick="selectMovie('${item.imdbID}')">
                <h3>${item.Title} (${item.Year})</h3>
                <img src="${item.Poster !== 'N/A' ? item.Poster : 'https://via.placeholder.com/100x150?text=No+Image'}" alt="${item.Title}">
            </div>
        `).join('');
    }

    function selectMovie(imdbID) {
        localStorage.setItem('selectedMovieID', imdbID);
        window.location.href = 'movie.html';
    }
</script>

</body>
</html>
