<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamDrop</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Basic reset and global styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        /* Container */
        .container {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            text-align: center;
        }
        /* Logo */
        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 20px;
        }
        /* Search Section */
        .search-section {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }
        .search-input {
            padding: 10px;
            border-radius: 5px;
            border: none;
            width: 100%;
            max-width: 400px;
            font-size: 1rem;
        }
        .radio-group, .search-button {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        .search-button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #1f1f1f;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .search-button:hover {
            background-color: #333333;
        }
        /* Results Grid */
        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .result-card {
            background-color: #1f1f1f;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
        }
        /* View More Button */
        .view-more-button {
            padding: 10px 20px;
            font-size: 1rem;
            margin-top: 20px;
            background-color: #1f1f1f;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .view-more-button:hover {
            background-color: #333333;
        }
        /* Responsive */
        @media (max-width: 768px) {
            .search-section {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">StreamDrop</div>
        <div class="search-section">
            <input type="text" class="search-input" placeholder="Search for movies or TV shows">
            <div class="radio-group">
                <label>
                    <input type="radio" name="type" value="movie" checked> Movies
                </label>
                <label>
                    <input type="radio" name="type" value="tv"> TV Shows
                </label>
            </div>
            <button class="search-button">Search</button>
        </div>
        <div class="results-grid" id="resultsGrid"></div>
        <button class="view-more-button" id="viewMoreButton" style="display: none;">View More</button>
    </div>

    <script>
        document.querySelector('.search-button').addEventListener('click', function() {
            performSearch();
        });

        let currentPage = 1;
        const resultsGrid = document.getElementById('resultsGrid');
        const viewMoreButton = document.getElementById('viewMoreButton');

        async function performSearch() {
            const query = document.querySelector('.search-input').value;
            const type = document.querySelector('input[name="type"]:checked').value;
            if (!query) return;

            resultsGrid.innerHTML = ''; // Clear previous results
            currentPage = 1;
            loadResults(query, type, currentPage);
        }

        async function loadResults(query, type, page) {
            const response = await fetch(`https://www.omdbapi.com/?apikey=931664f0&s=${query}&type=${type}&page=${page}`);
            const data = await response.json();

            if (data.Response === "True") {
                data.Search.forEach(result => {
                    const resultCard = document.createElement('div');
                    resultCard.classList.add('result-card');
                    resultCard.innerHTML = `
                        <h3>${result.Title}</h3>
                        <img src="${result.Poster}" alt="${result.Title}" style="width: 100%; height: auto; border-radius: 5px;">
                    `;
                    resultsGrid.appendChild(resultCard);
                });

                viewMoreButton.style.display = data.totalResults > page * 10 ? 'block' : 'none';
            } else {
                viewMoreButton.style.display = 'none';
                resultsGrid.innerHTML = `<p>No results found.</p>`;
            }
        }

        viewMoreButton.addEventListener('click', function() {
            const query = document.querySelector('.search-input').value;
            const type = document.querySelector('input[name="type"]:checked').value;
            currentPage++;
            loadResults(query, type, currentPage);
        });
    </script>
</body>
</html>
