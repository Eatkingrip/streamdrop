<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamDrop - Movies and TV Shows</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            color: #f4f4f4;
            background-color: #121212;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        h1 {
            color: #ffffff;
            font-size: 36px;
            margin-bottom: 20px;
            font-weight: 600;
        }
        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .search-box {
            padding: 10px;
            border: none;
            border-radius: 6px;
            width: 300px;
        }
        .go-button {
            padding: 10px 20px;
            margin-left: 10px;
            background-color: #0073e6;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .go-button:hover {
            background-color: #005bb5;
        }
        .radio-container {
            margin: 0 20px;
        }
        .results {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            width: 100%;
        }
        .result-card {
            background-color: #1e1e1e;
            border-radius: 12px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .result-card:hover {
            transform: scale(1.05);
        }
        .view-more {
            margin-top: 20px;
            padding: 12px 20px;
            background-color: #0073e6;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .view-more:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>

<h1>StreamDrop</h1>
<div class="search-container">
    <input type="text" id="search-input" class="search-box" placeholder="Search for movies or TV shows...">
    <div class="radio-container">
        <label><input type="radio" name="category" value="movie" checked> Movie</label>
        <label><input type="radio" name="category" value="series"> TV Show</label>
    </div>
    <button class="go-button" onclick="search()">Go</button>
</div>

<div id="results" class="results"></div>
<button id="view-more" class="view-more" style="display:none;" onclick="loadMore()">View More</button>

<script>
    const API_KEY = '931664f0'; // Your OMDb API key
    let currentPage = 1;
    let totalResults = 0;
    let searchType = 'movie'; // Default search type

    async function search() {
        const searchTerm = document.getElementById('search-input').value.trim();
        currentPage = 1; // Reset currentPage for new search
        searchType = document.querySelector('input[name="category"]:checked').value; // Get selected category

        if (!searchTerm) {
            alert("Please enter a search term.");
            return;
        }

        let url;
        if (searchType === 'movie') {
            url = `https://www.omdbapi.com/?apikey=${API_KEY}&s=${encodeURIComponent(searchTerm)}&type=movie&page=${currentPage}`;
        } else {
            url = `https://www.omdbapi.com/?apikey=${API_KEY}&s=${encodeURIComponent(searchTerm)}&type=series&page=${currentPage}`;
        }

        const response = await fetch(url);
        const data = await response.json();

        console.log("API Response:", data); // Debugging log

        if (data.Response === "True") {
            totalResults = parseInt(data.totalResults);
            displayResults(data.Search);
            document.getElementById('view-more').style.display = (currentPage * 10 < totalResults) ? 'block' : 'none';
        } else {
            document.getElementById('results').innerHTML = `<p>${data.Error}</p>`;
        }
    }

    function displayResults(results) {
        const resultsContainer = document.getElementById('results');
        resultsContainer.innerHTML = '';

        results.forEach(item => {
            const card = document.createElement('div');
            card.className = 'result-card';
            card.innerHTML = `
                <img src="${item.Poster !== 'N/A' ? item.Poster : 'https://via.placeholder.com/300x450?text=No+Image'}" alt="${item.Title}" width="100%">
                <h3>${item.Title}</h3>
                <p>(${item.Year})</p>
            `;
            // Set click event to store the selected item ID and redirect to the respective page
            card.onclick = () => {
                if (searchType === 'movie') {
                    localStorage.setItem('selectedMovieID', item.imdbID);
                    window.location.href = 'movie.html'; // Redirect to movie page
                } else {
                    localStorage.setItem('selectedShowID', item.imdbID);
                    window.location.href = 'tv_show.html'; // Redirect to TV show page
                }
            };
            resultsContainer.appendChild(card);
        });
    }

    function loadMore() {
        currentPage++;
        search();
    }
</script>

</body>
</html>
